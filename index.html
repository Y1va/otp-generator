<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header header-flex">
      <img src="./images/datacom.png" alt="Datacom Logo" />
      <h1>OTP Generator for SDA</h1>
    </header>
    <main>
      <div class="container">
        <p>Please click the below button to generate a random 4-digit OTP.</p>
        <button class="btn" onclick="generateOTP()">
          Click here to Generate!
        </button>
        <div id="otp-container" class="otp-container" style="display: none">
          <p id="otp-display">Your OTP: <span id="otp-text"></span></p>
          <button class="btn" onclick="copyOTP()">Copy OTP</button>
        </div>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
